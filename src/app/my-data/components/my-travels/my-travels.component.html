<div class="wrapper">
  <div class="trip-list">
    <div
      *ngFor="let trip of tripPlannerService.trips"
      class="trip-el"
      (click)="showTrip(trip)"
    >
      {{ trip.name }}
    </div>
  </div>
  <div class="trip-wrapper">
    <app-trip
      [trip]="shownTrip"
      (close)="hideTrip()"
      *ngIf="shownTrip !== null"
    ></app-trip>
  </div>
</div>
